<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4 p-4 rounded-lg shadow-lg bg-white">
    <h3 class="mb-3">Claim Summary</h3>
    <table class="table table-bordered table-hover table-striped align-middle">
        <thead class="table-dark">
            <tr>
                <th>Open Date</th>
                <th>Procedure Notes</th>
                <th>Claim Type</th>
                <th>Status</th>
                <th>Claim Amount</th>
                <th>Select Action</th>
                <th>Confirm Action</th>
            </tr>
        </thead>
        <tbody>
            @for(claim of Claims; track $index){
                <tr>
                    <td>{{claim.openDate | date:'long'}}</td>
                    <td>{{claim.procedureNotes}}</td>
                    <td><span class="badge bg-info text-dark">{{claim.claimType}}</span></td>
                         <td><span class="badge" [ngClass]="{
                            'bg-success': claim.status === 'APPROVED',
                            'bg-primary': claim.status === 'CREATED',
                            'bg-danger': claim.status === 'REJECTED',
                            'bg-warning text-dark': claim.status === 'REVIEW'
                        }">
                            {{claim.status}}
                        </span></td>
                    <td>Rs.{{claim.claimAmount}}</td>
                    <td>
                        <select #actionSelect class="form-select form-select-sm">
                            <option value="2">REVIEW</option>
                            <option value="3">APROVE</option>
                            <option value="4">REJECTED</option>
                        </select>
                    </td>
                    <td>
                        <button (click)="ConfirmAction(claim,actionSelect.value)"
                        class="btn btn-primary btn-sm"
                        [disabled]="claim.status === 'APPROVED' || claim.status === 'REJECTED'"   
                        >Confirm
                    </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>

<!-- # is a template reference variable -->
