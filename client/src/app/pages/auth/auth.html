<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
  <div class="container-fluid">
    <!-- Logo + Brand -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="logo.png" alt="Logo" 
           width="40" height="40" 
           class="me-2 rounded-circle">
      <span class="fw-bold fs-4">Insurance Assist</span>
    </a>

    <!-- Right Side Buttons -->
    <div class="d-flex">
      <a href="#about" class="btn btn-outline-primary me-2">About Us</a>
      <a href="#contact" class="btn btn-primary">Contact Us</a>
    </div>
  </div>
</nav>

<div class="auth-card">
    <div class="auth-card-body">
        <div>
            <button class="btn  btn-primary me-md-2" [class.active]="selectedTab === 'login'" (click)="selectTab('login')">Login</button>
            <button class="btn  btn-primary me-md-2" [class.active]="selectedTab === 'register'" (click)="selectTab('register')">Register</button>
        </div>
        <!-- <h4 class="auth-card-title text-center">{{ selectedTab === 'login' ? 'Login' : 'Register' }}</h4> -->
        <br/>
            @if (selectedTab === 'login') {
                <app-login></app-login>
            }
            @else if (selectedTab === 'register') {
                <app-signup></app-signup>
            }
    </div>
</div>

<!-- Footer -->
<footer class="bg-white text-dark border-top py-3 mt-5">
  <div class="container" style="max-width: 1000px;">
    <div class="row text-center text-md-start align-items-center">
      
      <!-- Logo + Name -->
      <div class="col-md-4 mb-2 mb-md-0 d-flex justify-content-center justify-content-md-start align-items-center">
        <img src="logo.png" alt="Logo" width="32" height="32" class="me-2 rounded-circle">
        <span class="fw-bold">Insurance Assist</span>
      </div>

      <!-- Page Links -->
      <div class="col-md-4 mb-2 mb-md-0 d-flex justify-content-center">
        <a href="#about" class="text-decoration-none text-dark mx-2">About Us</a>
        <a href="#contact" class="text-decoration-none text-dark mx-2">Contact Us</a>
        <a href="#privacy" class="text-decoration-none text-dark mx-2">Privacy Policy</a>
      </div>

      <!-- Social Icons -->
      <div class="col-md-4 d-flex justify-content-center justify-content-md-end">
        <a href="#" class="text-dark mx-2"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-dark mx-2"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-dark mx-2"><i class="bi bi-linkedin"></i></a>
        <a href="#" class="text-dark mx-2"><i class="bi bi-instagram"></i></a>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="row mt-2">
      <div class="col text-center">
        <small class="text-muted">&copy; 2025 Insurance Assist. All rights reserved.</small>
      </div>
    </div>
  </div>
</footer>
